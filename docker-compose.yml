services:
  postgres:
    image: postgres:16-alpine
    container_name: mixietape-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mixietape
    ports:
      - '5432:5432'
    volumes:
      - ~/docker/postgres/mixietape-postgres:/var/lib/postgresql/data # Mount a persistent volume for data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mixietape-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672' # Port for RabbitMQ connections
      - '15672:15672' # Port for RabbitMQ management UI

  apicurio-registry:
    image: apicurio/apicurio-registry-sql:2.2.5.Final
    container_name: mixietape-apicurio-registry
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: 'jdbc:postgresql://postgres:5432/schema_registry'
      QUARKUS_DATASOURCE_USERNAME: 'postgres'
      QUARKUS_DATASOURCE_PASSWORD: 'postgres'
      REGISTRY_DATASOURCE_SCHEMA_CREATE: 'true'
    ports:
      - '8888:8080'
    depends_on:
      - postgres
